    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <body>
    <script>
      function picture(){
        var img = document.createElement("img");
        img.setAttribute('src', 'http://user.com/?remember_me=false');
        document.body.appendChild(img);
      }
    </script>
    <input type="button" onclick="picture()" value="Click ME">

  </body>
</html>
